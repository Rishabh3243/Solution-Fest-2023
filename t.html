<html>

          ['Month', 'Buildings and agriculture (modern solid bioenergy)', 'Industry (modern solid bioenergy)', 'Electricity and heat (modern solid bioenergy)', 'Liquid biofuels', 'Biogases', 'Traditional use of biomass', 'Conversion losses'],

          ['2013',  4.8,      8.8,         5.1,             3.1,          0.9,     24.6,      4.2],
          ['2014',  4.6,      8.9,         5.4,             3.3,            1,     24.8,      4.1],
          ['2015',  4.5,      9.1,         5.7,             3.4,          0.9,     24.4,      4.2],

          vAxis: {title: 'EJ (Exajoule)'},
          hAxis: {title: 'Year'},
          seriesType: 'bars',
          series: {6: {type: 'line'}}

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);

  </head>
