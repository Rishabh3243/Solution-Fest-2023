<html>
  <head>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['Year', 'China', 'United States', 'Europe', 'South Korea', 'Japan', 'Rest of the world'],
          ['2015',    0,      0.2,        0.1,               0,        0,             0],
          ['2016',  0.1,      0.2,        0.1,             0.2,      0.1,             0],
          ['2017',  0.1,      0.2,        0.3,             0.2,        0,           0.2],
          ['2018',  0.3,      0.3,        0.6,             0.3,        0,           0.1],
          ['2019',  0.4,      0.3,        0.5,             0.2,        0,           0.2],
          ['2020',  0.9,      1.1,        0.5,             0.7,      0.1,           0.1],
          ['2021',  1.9,      2.9,          1,             0.1,        1,           0.5]
        ]);

        var options = {
          title : 'Annual grid-scale battery storage additions, 2016-2021',
          hAxis: {title: 'Year'},
          vAxis: {title: 'GW'},
          seriesType: 'bars',
          legend: { position: 'bottom' },
          series: {6: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" class="h67"></div>
    <style>
        .h67{
            width: 630px; 
            height: 500px; 
            margin-left: -40px;
        }
        @media only screen and (max-width: 600px) {
        .h67 {

        }
    }
    </style>
  </body>
</html>
