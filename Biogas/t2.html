<html>
  <head>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['Month', 'Energy crops', 'Waste and residues', 'Forestry plantings', 'Traditional use of biomass'],
          ['2010',  4.9,      4.6,        14.1,            25.1],
          ['2020', 12.9,     12.8,        13.3,            24.4],
          ['2030', 19.6,     50.6,         9.8,               0]
        ]);

        var options = {
          title : 'Bioenergy use by sector and share of modern bioenergy in total final consumption in the Net Zero Scenario, 2010-2030',
          vAxis: {title: 'EJ (Exajoule)'},
          hAxis: {title: 'Year'},
          seriesType: 'bars',
          legend: { position: 'bottom' },
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" class="h67"></div>
    <style>
        .h67{
            width: 630px; 
            height: 500px; 
            margin-left: -40px;
        }
        @media only screen and (max-width: 600px) {
        .h67 {
            width: 430px;
            margin-left: -10px; 
        }
    }
    </style>
  </body>
</html>
